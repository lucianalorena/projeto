<form method="post">
{% csrf_token %}
<div>
  <label>Título</label>
  <input type="text" name="title" value="{{ task.title }}">
</div>
  
<div>
  <label>Descrição</label>
  <textarea name="description">
    {{ task.description }}
  </textarea>
</div>
  
<div>
    <label>Data de entrega</label>
    <input type="date" name="due_date" value="{{ task.due_date }}">
</div>
  
  <input type="submit">
  
</form>
